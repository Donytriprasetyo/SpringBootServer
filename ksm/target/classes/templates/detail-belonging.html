<div th:replace="layout/template-layout-belonging :: headerAsset"></div>

<!--Navbar-->
<nav th:replace="layout/template-layout-belonging :: navbar"></nav>

<!--Content-->

<div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header d-flex align-items-center">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <h5>Person Table</h5>
                        <a th:href="@{/belonging}" class="btn btn-sm btn-success">Back</a>
                    </div>
                </div>
                <div class="card-body">
                    <table  class="table">
                        <thead>
                            <tr>
                                <td>Belonging Id</td>
                                <td>Name</td>
                                <td>Quantity</td>
                                <td>Person</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td th:text="${belonging.id}"></td>
                                <td th:text="${belonging.name}"></td>
                                <td th:text="${belonging.quantity}"></td>
                                <td th:text="${belonging.person.firstName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/template-layout-belonging :: asset"></div>
